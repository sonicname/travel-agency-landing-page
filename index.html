<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <!--    Navbar    -->
        <nav class="navbar">
          <div class="navbar__left">
            <div class="navbar__logo">
              <img src="./assets/logo/logo.png" alt="" />
            </div>
            <div class="navbar__search">
              <div class="navbar__search-icon">
                <img src="./assets/icons/search.png" alt="" />
              </div>
              <input
                class="navbar__search-input"
                type="text"
                placeholder="Search for destinations..."
              />
            </div>
          </div>

          <div class="navbar__right">
            <ul class="navbar__links">
              <li class="navbar__link active"><a href="">Home</a></li>
              <li class="navbar__link"><a href="">Destinations</a></li>
              <li class="navbar__link"><a href="">Pricing</a></li>
              <li class="navbar__link"><a href="">Reviews</a></li>
            </ul>

            <a class="navbar__btn" href="">Contact us</a>
          </div>
        </nav>

        <!--    Hero    -->
        <div class="hero"></div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer"></footer>
  </body>
</html>
